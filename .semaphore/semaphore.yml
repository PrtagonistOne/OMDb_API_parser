version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    dependencies: []
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    dependencies:
      - build
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Pytest
          commands:
            - cd omdb
            - python manage.py makemigrations
            - python manage.py migrate
            - 'pytest '
